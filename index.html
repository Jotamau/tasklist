<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Taskify
    </header>
    <div class="container">
        <div class="task-form">
            <input type="text" id="input" placeholder="Digite sua tarefa">
            <button onclick="submit()">Cadastrar</button>
        </div>
    </div>
    <ul id="list">
    </ul>
    <script>
        function submit() {
            var ul = document.getElementById("list");
            var li = document.createElement("li");
            var textInput = document.getElementById("input").value.trim();
            if (textInput === "") {
                alert("Por favor, insira uma tarefa v√°lida.");
                return;
            }

            var textSpan = document.createElement("span");
            textSpan.textContent = textInput;
            textSpan.classList.add("item-text");

            var buttonsContainer = document.createElement("div");
            buttonsContainer.classList.add("buttons-container");

            var deleteButton = document.createElement("button");
            deleteButton.textContent = "X";
            deleteButton.onclick = function() {
                ul.removeChild(li);
            };

            var editButton = document.createElement("button");
            editButton.textContent = "Editar";
            editButton.style.backgroundColor = "#333";
            editButton.onclick = function() {
                var newText = prompt("Digite o novo texto:");
                if (newText !== null) {
                    textSpan.textContent = newText;
                }
            };

            buttonsContainer.appendChild(deleteButton);
            buttonsContainer.appendChild(editButton);

            li.appendChild(textSpan);
            li.appendChild(buttonsContainer);

            ul.appendChild(li);
            document.getElementById("input").value = "";
        }
    </script>
</body>
</html>
